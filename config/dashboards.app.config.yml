dashboards:
    - id: homepage
      name: Homepage
      icon: house-door-fill
      contents:
          - - type: RESOURCE
              resourceId: 2a7fd644-bc67-477a-bb9e-cf88f076b7af
            - - type: LINK_INTERNAL
                kind: dashboard
                uniqueIdentifier: "1"
              - type: LINK_EXTERNAL
                text: ka-news.de
                icon: info-circle
                target: https://www.ka-news.de/
                backgroundColor: "#0078BF"
              - type: LINK_EXTERNAL
                text: Events in Karlsruhe
                target: https://www.karlsruhe-erleben.de/veranstaltungen
                backgroundColor: "#522980"
              - type: LINK_EXTERNAL
                target: https://www.karlsruhe.de/stadt-rathaus/service-buergerinformation/buergerdienste
                text: Bürgerdienste eService
                icon: info-circle
                color: black
                backgroundColor: "#FDCB00"
              - type: TEXT_CAROUSEL
                size: S
                backgroundColor: "#555555"
                slides:
                  - title: Wusstest du schon?
                    text: Durlach ist älter als die Stadt Karlsruhe selbst.
                  - title: Wusstest du schon?
                    text: Carl Benz wurde 1844 in Mühlburg geboren.
                  - title: Wusstest du schon?
                    text: Die Hoepfnerburg ist an Schloss Neuschwanstein angelehnt und besitzt sogar eine sehr akkurate Kopie des Schlossturms.
                  - title: Wusstest du schon?
                    text: Die YouTuber MrWissen2Go und Alexander Giesecke (Simpleclub) studierten beide am KIT.
                  - title: Wusstest du schon?
                    text: Karlsruhe hält den Rekord für das größte Biertasting der Welt mit 1520 Teilnehmerinnen und Teilnehmern.
                  - title: Wusstest du schon?
                    text: Die Günther-Klotz-Anlage erstreckt sich über insgesamt fünf Stadtteile.
                  - title: Wusstest du schon?
                    text: Der Filmpalast im ZKM gilt als eines der besten zehn Multiplex-Kinos in Deutschland.
                  - title: Wusstest du schon?
                    text: Die längste Straße Karlsruhes ist die Kriegsstraße mit 3,8 km.
                  - title: Wusstest du schon?
                    text: Im Bundesgerichtshof steht ein einmaliges Kunstwerk der Justitia ohne Augenbinde.
                  - title: Wusstest du schon?
                    text: Das KIT war die erste deutsche Forschungsstätte, die ein Experiment im Weltraum durchführte.
                  - title: Wusstest du schon?
                    text: Der älteste Fußballverein in Karlsruhe ist der Karlsruher FV (KFV). Er wurde im Jahr 1891 gegründet und zählt damit zu den ältesten Fußballvereinen Deutschlands.
                  - title: Wusstest du schon?
                    text: Der größte Arbeitgeber in Karlsruhe ist das KIT und hat mehr Angestellte als die zweitgrößte Hochschule der Stadt Studierende.
