      type: PDF
      name: Daten und Fakten (2023/2024)
      description: |
          Die jährlich erscheinende Broschüre „Daten und Fakten“ enthält die wichtigsten Zahlen und Fakten zum Karlsruher Stadtgebiet.
    - id: a443b70a-b27e-4bbc-84f5-dbaa5f5d0fc2
