      type: PDF
      name: Statistisches Jahrbuch (2023)
      description: |
          Die jährlich erscheinende Veröffentlichung „Statistisches Jahrbuch“ enthält umfassende und vielfältige Zahlen und Daten zum Karlsruher Stadtgebiet. Es werden die Themengebiete Bevölkerung, Bauen und Wohnen, Wirtschaft und Verkehr, Ökologie, Ver- und Entsorgung, Gesundheit und Soziales, Bildung, Kultur und Freizeit sowie Politik und Verwaltung abgedeckt.
