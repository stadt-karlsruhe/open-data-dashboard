site_name: Open Data Dashboard
site_url: https://open-data-dashboard.readthedocs.io
repo_url: https://github.com/stadt-karlsruhe/open-data-dashboard
theme:
    name: material
    language: en
    features:
        - search.suggest
        - search.highlight
        - search.share
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand
        - navigation.indexes
        - navigation.top
        - content.code.copy
    palette:
        - media: "(prefers-color-scheme)"
          toggle:
              icon: material/brightness-auto
              name: Light Mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/brightness-7
              name: Dark Mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
              icon: material/brightness-4
              name: Default
plugins:
    - search
    - i18n:
          docs_structure: suffix
          languages:
              - locale: en
                default: true
                name: English
                build: true
              - locale: de
                name: Deutsch
                build: true
extra:
    alternate:
        - name: English
          link: /
          lang: en
        - name: Deutsch
          link: /de/
          lang: de
markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
